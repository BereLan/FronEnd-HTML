<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
</head>
<body>
    
    <h1>Explicación de elementos Compuestos LaunchX</h1>

<!--Etiquetas / Label-->

<label for="input1">Ejemplo de Input Básico de Texto</label> <br>

 <!--Entradas / Inputs-->   

<input type="text" id="input1" name="input1" placeholder="Escribe un texto">

<hr>

<!--Tipos de inputs-->

<h2>Inputs de Texto</h2>

<label for="correo1">Input de correo</label> <br>
<input type="email" id="correo1" name="correo1" placeholder="Escribe tu correo">
<br><br>

<label for="numero1">Input de número</label><br>
<input type="number" id="numero1" id="numero1" placeholder="Selecciona un número">
<br><br>

<label for="pass1">Input de password</label><br>
<input type="password" id="pass1" name="pass1" placeholder="Escribe tu password">
<br><br>

<label for="tel1">Input de teléfono</label><br>
<input type="tel" id="tel1" name="tel1" maxlength="10" placeholder="Escribe tu teléfono">
<br><br>

<label for="url1">Input de URL</label><br>
<input type="url" id="url1" name="url1" placeholder="Escribe la url">




</body>
</html>
